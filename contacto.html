<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Cafe</title>
    <!--link css normalize-->
    <link rel="stylesheet" href="/css/normalize.css">
    <!--link style.css-->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="index.html" class="logo">
                    <h1>Blog<span>café</span></h1>
                </a>
                <nav class="navbar__link">
                    <a href="index.html" class="navbar__link">Inicio</a>
                    <a href="nosostros.html" class="navbar__link">Nosotros</a>
                    <a href="cursos.html"class="navbar__link">Cursos</a>
                    <a href="consejo.html" class="navbar__link">Consejos</a>
                    <a href="contacto.html" class="navbar__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2>Blog de café consejos y recetas</h2>
            <p>Aprende de los expertos mejores recetas y concejos</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container">

        <h3>contacto</h3>


        <div class="contacto-bg"></div>

        <form class="form">
            <div class="campo">
                <label for="nombre" class="campo__label">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">

            </div>

            <div class="campo">
                <label for="nombre" class="campo__label">Email</label>
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label for="mensaje" class="campo__label ">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>


            <div class="campo">
                <input type="submit" value="Enviar" class="button btn-primary  ">
            </div>
        </form>

    </main>


    <!--footer-->
    <footer class="footer">
        <div class="container">
            <div class="navbar">
                <a href="#" class="logo">
                    <h1>Blog<span>café</span></h1>
                </a>
                <nav class="navbar__link">
                    <a href="index.html" class="navbar__link">Inicio</a>
                    <a href="nosostros.html" class="navbar__link">Nosotros</a>
                    <a href="cursos.html"class="navbar__link">Cursos</a>
                    <a href="consejo.html" class="navbar__link">Consejos</a>
                    <a href="contacto.html" class="navbar__link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
</body>

</html>
